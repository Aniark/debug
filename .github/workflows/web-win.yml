name: web-win
on: [workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    env:
      CREDENTIALS: ${{ secrets.CREDENTIALS }} 
    steps:
    - uses: msys2/setup-msys2@master
      with:
          msystem: MINGW64
    - uses: fawazahmed0/action-debug@main
      with:
        credentials: "${{ secrets.CREDENTIALS }}"

name: web-win
on: [workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    env:
      CREDENTIALS: ${{ secrets.CREDENTIALS }} 
    steps:
    - uses: cygwin/cygwin-install-action@master
    - uses: fawazahmed0/action-debug@main
      with:
        credentials: "${{ secrets.CREDENTIALS }}"
